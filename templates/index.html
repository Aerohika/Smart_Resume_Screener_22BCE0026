<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Resume Screener</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Smart Resume Screener</h1>
    <p>Upload one or more resumes and a job description to analyze candidate-job fit using Gemini AI.</p>

    <form id="resumeForm" enctype="multipart/form-data">
      <!-- Job Description -->
      <div class="form-section">
        <label for="jobdesc"><strong>Job Description</strong></label><br>
        <textarea id="jobdesc" name="jobdesc" rows="8" cols="80" placeholder="Paste the job description here..." required></textarea>
      </div>

      <!-- Resume Upload -->
      <div class="form-section">
        <label for="resumes"><strong>Upload Resumes (PDF)</strong></label><br>
        <input type="file" id="resumes" name="resumes" multiple accept=".pdf" required>
        <p class="note">You can select multiple PDF resumes at once.</p>
      </div>

      <div class="form-section">
        <button type="submit" class="btn">Analyze Resumes</button>
      </div>
    </form>

    <div id="loader" style="display:none; margin-top:20px;">
      <p>‚è≥ Analyzing resumes... please wait.</p>
    </div>

    <div id="results" style="margin-top:30px;"></div>
  </div>

  <script>
    const form = document.getElementById('resumeForm');
    const loader = document.getElementById('loader');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loader.style.display = 'block';
      resultsDiv.innerHTML = '';

      const formData = new FormData(form);
      const response = await fetch('/analyze', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      loader.style.display = 'none';

      if (data.error) {
        resultsDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
        return;
      }

      let html = '<h2>Results:</h2><table border="1" cellpadding="8"><tr><th>Candidate</th><th>Match Score</th><th>Summary</th></tr>';
      data.results.forEach(r => {
        html += `<tr><td>${r.filename}</td><td>${r.score}%</td><td>${r.summary}</td></tr>`;
      });
      html += '</table>';
      resultsDiv.innerHTML = html;
    });
  </script>
</body>
</html>
